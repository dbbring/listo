category: Code
assessmentQuestion: Concerns the consumption or publication of internal shared libraries?
minimumRisk: Medium Risk
checkLists:
  General:
  - question: We have a process or tool for updating our external and internal dependencies to the latest stable version (i.e. [Renovate](https://github.com/apps/renovate) and [Upkeep]()).
    tools:
      - Renovate
      - Remediate
  - question: We have contacted the owners of internal libraries to ensure our use case is appropriate.
  NPM:
  - question: >
      Have you verified that the new package being added is the correct library (Typo-squatting)? 
    tools:
      - No New Dependencies
tags: WebApp, API, Worker, iOS, Android
title: Internal Libraries
