- name: featureName
  placeholder: 'Milestone 1'
  required: true
  label: The epic containing a block of work to be done
  type: input
- name: ticketLink
  placeholder: 'https://honeycomb.jira.com/browse/IS-2114'
  required: true
  label: The link the Jira ticket needing a secops review
  type: input
- name: slackTeam
  placeholder: '#security'
  required: true
  label: Your teams Slack channel
  type: input
- name: slackUserName
  placeholder: '@name'
  required: true
  label: Your Slack Username
  type: input
- name: codeLocation
  placeholder: https:// (link to code or documentation)
  required: false
  label: A link to find out more (code or documentation)
  type: input
- name: assigneeEmail
  placeholder: 'first.last@c2fo.com'
  required: true
  label: Your Jira Email typically the corp email
  type: input
